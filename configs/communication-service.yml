spring:
  application:
    name: communication-server

  config:
    import: optional:configserver:http://localhost:8888  # Import from Config Server (optional)

  cloud:
    config:
      uri: http://localhost:8888   # URL of your Config Server
      fail-fast: false             # Don't fail if Config Server is not available initially

  # Database, Redis, and RabbitMQ credentials are loaded from common application.yml

  # Service-specific JPA overrides
  jpa:
    show-sql: false

  # Service-specific RabbitMQ listener configuration
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        concurrency: 1
        max-concurrency: 10

  mail:
    host: smtp.gmail.com
    port: 587
    username: info.kaushikparmar@gmail.com
    password: wwcbyibphshioyke
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8010

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    initial-instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30

app:
  seeder:
    enabled: true
    email-template:
      enabled: true
  rabbitmq:
    exchange:
      email: email-exchange
    queue:
      email: email-events
    routing-key:
      email: email-events
