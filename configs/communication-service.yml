spring:
  application:
    name: communication-server
  config:
    import: optional:configserver:http://localhost:8888  # Import from Config Server (optional)
  cloud:
    config:
      uri: http://localhost:8888   # URL of your Config Server
      fail-fast: false             # Don't fail if Config Server is not available initially
  # Master database configuration (for tenant metadata and master data)
  datasource:
    master:
      url: jdbc:postgresql://localhost:5432/udhyogsetu_master
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000
        max-lifetime: 300000
        idle-timeout: 600000
    # Tenant database connection pool settings
    tenant:
      base-url: jdbc:postgresql://localhost:5432/
      username: postgres
      password: postgres
      pool-size: 10
      max-lifetime: 300000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        concurrency: 1
        max-concurrency: 10
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8010

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    initial-instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30

app:
  seeder:
    enabled: true
    email-template:
      enabled: true
  rabbitmq:
    exchange:
      email: email-exchange
    queue:
      email: email-events
    routing-key:
      email: email-events

