spring:
  application:
    name: tenant-server
  config:
    import: optional:configserver:http://localhost:8888  # Import from Config Server (optional)
  cloud:
    config:
      uri: http://localhost:8888   # URL of your Config Server
      fail-fast: false             # Don't fail if Config Server is not available initially
  
  # Master database configuration
  datasource:
    master:
      url: jdbc:postgresql://localhost:5432/udhyogsetu_master
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000
        max-lifetime: 300000
    
    # Tenant database settings
    tenant:
      base-url: jdbc:postgresql://localhost:5432/
      username: postgres
      password: postgres
      pool-size: 10
      max-lifetime: 300000
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none  # We manage schema manually
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1

server:
  port: 8003
  servlet:
    context-path: /api/v1/tenant

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    initial-instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30

app:
  rabbitmq:
    exchange:
      email: email-exchange
      migration: db-migration-exchange
    queue:
      email: email-events
      migration: db-migration-events
    routing-key:
      email: email-events
      migration: db-migration-events

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: false
  show-actuator: false
