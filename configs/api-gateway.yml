spring:
  application:
    name: tenant-server
  config:
    import: optional:configserver:http://localhost:8888  # Import from Config Server (optional)
  cloud:
    config:
      uri: http://localhost:8888   # URL of your Config Server
      fail-fast: false             # Don't fail if Config Server is not available initially
  
  # Database, Redis, and RabbitMQ credentials are loaded from common application.yml

  # Service-specific JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none  # We manage schema manually
    show-sql: false

  # Service-specific RabbitMQ listener configuration
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1

server:
  port: 8003
  servlet:
    context-path: /api/v1/tenant

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    initial-instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30

app:
  rabbitmq:
    exchange:
      email: email-exchange
      migration: db-migration-exchange
    queue:
      email: email-events
      migration: db-migration-events
    routing-key:
      email: email-events
      migration: db-migration-events

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: false
  show-actuator: false
