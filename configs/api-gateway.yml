spring:
  config:
    import: optional:configserver:http://localhost:8888  # Import from Config Server (optional)
  cloud:
    config:
      uri: http://localhost:8888   # URL of your Config Server
      fail-fast: false             # Don't fail if Config Server is not available initially
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth
          uri: http://localhost:8001
          predicates:
            - Path=/api/v1/auth/**
        - id: user
          uri: http://localhost:8002
          predicates:
            - Path=/api/v1/user/**
        - id: tenant
          uri: http://localhost:8003
          predicates:
            - Path=/api/v1/tenant/**

  application:
    name: api-gateway

server:
  port: 8764

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    initial-instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet: DEBUG
